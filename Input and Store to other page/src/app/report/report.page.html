<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Report</ion-title>
    <ion-button slot="end" routerLink="/home">Back</ion-button>
    <ion-button slot="end" (click)="printReport()">Print</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-content>
    <h1>Report</h1>
    <p>Heart Rate: {{ heartRate }}</p>
    <p>Blood Pressure: {{ bloodPressure }}</p>
    <p>Oxygen Level: {{ oxygenLevel }}</p>
  </ion-content>
</ion-content>
